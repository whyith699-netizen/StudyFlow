<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details - Study Dashboard</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Page-specific styles only */
        .class-info-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        .class-info-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
            margin: 0;
        }
        .class-actions {
            display: flex;
            gap: 8px;
        }
        .days-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .day-tag {
            padding: 5px 12px;
            background: var(--primary);
            color: white;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .link-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--gray-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        .link-card:hover {
            background: var(--gray);
            transform: translateX(4px);
        }
        .link-favicon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            object-fit: cover;
        }
        .link-info {
            flex: 1;
            min-width: 0;
        }
        .link-title {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--dark);
            margin-bottom: 2px;
        }
        .link-url {
            font-size: 0.75rem;
            color: var(--text-light);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-size: 0.875rem;
        }
        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .section-title i {
            color: var(--primary);
        }
        .section-title h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="extension-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left" id="back-button" style="cursor: pointer;">
                <i class="fas fa-arrow-left"></i>
                <h1>Class Details</h1>
            </div>
            <div class="header-right">
                <div class="time-display">
                    <div id="current-date-popup" class="date"></div>
                    <div id="current-time-popup" class="time"></div>
                </div>
            </div>
        </header>

        <!-- Class Info Section -->
        <section class="card">
            <div class="class-info-header">
                <h2 id="class-name">Loading...</h2>
                <div class="class-actions">
                    <button id="edit-class-btn" class="btn btn-icon btn-sm" title="Edit Class">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button id="delete-class-btn" class="btn btn-icon btn-sm btn-danger" title="Delete Class">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="days-container" id="class-days"></div>
        </section>

        <!-- Links Section -->
        <section class="card">
            <div class="section-title">
                <i class="fas fa-link"></i>
                <h3>Links</h3>
            </div>
            <div class="links-grid" id="links-container">
                <div class="empty-state">Loading links...</div>
            </div>
        </section>
    </div>

    <script src="../lib/firebase/firebase-app-compat.js"></script>
    <script src="../lib/firebase/firebase-auth-compat.js"></script>
    <script src="../lib/firebase/firebase-firestore-compat.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../sync-service.js"></script>
    <script src="auth-guard.js"></script>
    <script src="class-detail-popup.js"></script>
</body>
</html>
